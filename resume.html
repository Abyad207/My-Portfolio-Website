<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume | Abyad Khan</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="hero">
    <h2 class="section-title">My Resume</h2>
    <p>View or <a href="Abyad Khan Resume.pdf" target="_blank">download</a> my full resume here.</p>
  </header>

  <section class="section">
    <h2>Preview</h2>
    <div class="resume-preview" id="resumePopupTrigger">
      <img src="images/IMG_5516.jpeg" alt="Resume Preview" />
      <p><em>Click to enlarge</em></p>
    </div>
  </section>

  <!-- Resume Modal -->
  <div class="modal" id="resumeModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img src="images/IMG_5516.jpeg" alt="Full Resume" style="width: 100%; height: auto;" />
    </div>
  </div>

  <footer>
    <p><a href="index.html">← Back to Home</a></p>
  </footer>

<!-- Chatbot Toggle Button -->
<div id="chatbot-button">💬</div>

<!-- Chatbot Window -->
<div id="chatbot-box" class="hidden">
  <div id="chatbot-header">
    <span>Ask Me Anything!</span>
    <button id="close-chatbot">×</button>
  </div>
  <div id="chatbot-messages"></div>
  <input type="text" id="chatbot-input" placeholder="Type a message..." />
</div>

<!-- Link to CSS and JS -->
<link rel="stylesheet" href="chatbot/chatbot.css">
<script src="chatbot/chatbot.js" defer></script>

</body>
</html>
