<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Abyad Khan</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="hero">
    <h1>Contact Me</h1>
    <p>Let’s connect! Use the form below or reach me directly.</p>
  </header>

  <section class="section" id="contact">
    <form action="#" method="POST">
      <input type="text" placeholder="Your name" required />
      <input type="email" placeholder="Your email" required />
      <textarea placeholder="Your message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-details">
      <p><strong>Email:</strong> <a href="mailto:abyadkhan207@gmail.com">abyadkhan207@gmail.com</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/abyadkhan" target="_blank">linkedin.com/in/abyadkhan</a></p>
    </div>
  </section>

  <footer>
    <p><a href="index.html">← Back to Home</a></p>
  </footer>

<!-- Chatbot Toggle Button -->
<div id="chatbot-button">💬</div>

<!-- Chatbot Window -->
<div id="chatbot-box" class="hidden">
  <div id="chatbot-header">
    <span>Ask Me Anything!</span>
    <button id="close-chatbot">×</button>
  </div>
  <div id="chatbot-messages"></div>
  <input type="text" id="chatbot-input" placeholder="Type a message..." />
</div>

<!-- Link to CSS and JS -->
<link rel="stylesheet" href="chatbot/chatbot.css">
<script src="chatbot/chatbot.js" defer></script>

</body>
</html>
